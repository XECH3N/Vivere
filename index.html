<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Véracité</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Basic Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            height: 100%;
            overflow-x: hidden;
            background-color: #F8F8F8;
        }

        /* Water Animation Effect */
        .water-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('water-animation.gif') no-repeat center center fixed;
            animation: water 15s linear infinite;
            z-index: -1;
            opacity: 0.4;
        }

        @keyframes water {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        /* Navigation Bar */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px 50px;
            z-index: 1;
            text-align: center;
            transition: all 0.3s ease;
        }

        nav.sticky {
            background-color: rgba(0, 0, 0, 0.8);
        }

        nav a {
            color: white;
            font-size: 18px;
            margin: 0 20px;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #A9DFBF;
        }

        /* Header Section */
        .header {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            background: linear-gradient(to bottom, #A9DFBF, #F8C9B6);
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 70px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Product Section */
        .product-section {
            padding: 50px;
            text-align: center;
            background-color: #FFF;
        }

        .product-section h2 {
            font-family: 'Playfair Display', serif;
            font-size: 40px;
            font-weight: 700;
            color: #333;
        }

        .product {
            display: inline-block;
            margin: 20px;
            width: 220px;
            height: 300px;
            background-color: #E1E1E1;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Footer Section */
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 50px;
            }

            nav {
                padding: 15px 20px;
            }

            .product {
                width: 150px;
                height: 200px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 40px;
            }

            .product {
                width: 120px;
                height: 160px;
            }

            nav {
                font-size: 16px;
                padding: 10px;
            }
        }

    </style>
</head>
<body>
    <!-- Water Animation Effect -->
    <div class="water-effect"></div>

    <!-- Main Navigation -->
    <nav id="navbar">
        <a href="#">Home</a>
        <a href="#">Collections</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Header Section -->
    <section class="header">
        <h1>Véracité</h1>
    </section>

    <!-- Product Section -->
    <section class="product-section">
        <h2>Our Collection</h2>
        <div class="product"><img src="https://via.placeholder.com/220x300" alt="Product 1"></div>
        <div class="product"><img src="https://via.placeholder.com/220x300" alt="Product 2"></div>
        <div class="product"><img src="https://via.placeholder.com/220x300" alt="Product 3"></div>
    </section>

    <!-- Footer Section -->
    <section class="footer">
        <p>© 2025 Véracité. All Rights Reserved.</p>
    </section>

    <script>
        window.onload = () => {
            // Fade out water animation after 3 seconds
            const waterEffect = document.querySelector('.water-effect');
            setTimeout(() => {
                waterEffect.style.opacity = 0;
            }, 3000);

            // Sticky Navbar functionality
            const navbar = document.getElementById('navbar');
            window.onscroll = () => {
                if (window.pageYOffset > 100) {
                    navbar.classList.add('sticky');
                } else {
                    navbar.classList.remove('sticky');
                }
            };
        };
    </script>
</body>
</html>
